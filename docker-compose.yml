version: '3.8'

services:
  coupon:
    build: .
    ports:
      - "8083:8080"
    networks:
      - app-network


  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - app-network
    depends_on:
      - coupon

networks:
  app-network: